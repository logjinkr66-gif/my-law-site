  <section class="max-w-4xl mx-auto px-6 py-20">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">상담문의(무료)</h2>
    <p class="text-center text-gray-700 mb-10">아래 양식을 작성해 주시면 담당 변호사가 직접 이메일 또는 전화로 연락드립니다. 개인정보는 보호되므로 안심하셔도 됩니다</p>

    <form action="https://formspree.io/f/mwpwgjob" method="POST" class="bg-white p-8 rounded-2xl shadow space-y-4 max-w-lg mx-auto">
      <input type="text" name="name" placeholder="이름(가명 가능)" required class="w-full p-3 border rounded">
      <input type="tel" name="phone" placeholder="연락처" required class="w-full p-3 border rounded">
      <select name="type" required class="w-full p-3 border rounded">
        <option value="">사건유형 선택</option>
        <option>의료사고</option>
        <option>민사</option>
        <option>형사</option>
        <option>가사(이혼,재산분할 등)</option>
        <option>행정(의사자격정지처분, 조세부과처분 등)</option>
        <option>기타</option>
      </select>
      <textarea name="message" rows="4" placeholder="사건 개요를 6하 원칙에 따라 간단히 입력해주세요." class="w-full p-3 border rounded"></textarea>
      <label class="text-sm text-gray-600"><input type="checkbox" required> 개인정보 수집 및 이용에 동의합니다.</label>
      <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded hover:bg-blue-800 transition">무료상담 신청하기</button>
    </form>
